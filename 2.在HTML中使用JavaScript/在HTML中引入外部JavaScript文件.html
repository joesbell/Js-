<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在HTML中引入外部JavaScript文件</title>
</head>
<body>

<!--引入外部脚本文件-->
<script src="外部JavaScript文件.js">
    //如果引入了外部JavaScript文件,那么这里的脚本代码将被忽略
    alert("嵌入的JavaScript将会被忽略！");
</script>

<!--使用外部JS中的函数-->
<script>
   hello();
</script>

</body>
</html>
