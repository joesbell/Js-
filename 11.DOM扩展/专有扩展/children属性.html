<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>children属性</title>
</head>
<body>

<p>p1</p>
<p>p2</p>


</body>
<script>
    /**
     * 在Element,Document,DocumentFragment属性上分别定义了children这个只读的访问器属性
     */
    console.log(Element.prototype.hasOwnProperty("children"));
    console.log(Document.prototype.hasOwnProperty("children"));
    console.log(DocumentFragment.prototype.hasOwnProperty("children"));

    /**
     *  节点的children属性返回的是该节点的所有直接子元素的HTMLCollection动态集合。
     *  和childNodes属性相比，只包含Element类型节点。
     */
    var eles=document.body.children;
    console.log(eles.__proto__===HTMLCollection.prototype);
    console.log(eles.length===3);

    document.body.appendChild(document.createElement("p"));
    console.log(eles.length===4);
</script>
</html>
