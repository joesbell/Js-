<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建Element类型元素</title>
</head>
<body>

</body>

<script>
    /**
     * document.createElement方法用于创建HTMLElement类型对象。
     * 该方法会自动识别标签名，创建对应标签名的类型的对象。
     */
    var ele=document.createElement("div");
    console.log(ele.__proto__===HTMLDivElement.prototype);
    var child=document.createElement("p");
    console.log(child.__proto__===HTMLParagraphElement.prototype);
    document.body.appendChild(ele);
    ele.appendChild(child);
    child.innerText="p元素";
    //对于非HTML标签名，创建的就是HTMLUnknownElement元素
    var child2=document.createElement("other");
    console.log(child2.__proto__===HTMLUnknownElement.prototype);

    try{
        document.createElement("<div id='myId' class='myClass'></div>");
    }catch (e){
        console.log("在非IE浏览器中，参数只能是标签名，而不能是具体标签内容,否则会抛出异常:",e)
    }
</script>
</html>
