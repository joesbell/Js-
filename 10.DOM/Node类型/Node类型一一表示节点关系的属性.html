<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node类型中表示节点关系的属性</title>
</head>

<body>

<div id="parent">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>

</body>

<script>
    var parent=document.getElementById("parent");
    var childs=parent.childNodes; //childNodes 获取 所有直接子节点。
    for(var i=0,len=childs.length;i<len;i++){
        console.log(childs[i].parentNode===parent); //所有子节点的父节点都是同一个
    }

    console.log(parent.firstChild===childs[0]); //父节点可以通过 firstChild索引第一个子节点
    console.log(parent.lastChild===childs[len-1]); //父节点可以通过 lastChild索引最后一个子节点

    console.log(parent.firstChild.previousSibling==null); //第一个子节点的前一个同胞节点为null
    console.log(parent.lastChild.nextSibling==null); // 最后一个子节点的后一个同胞节点为null

</script>

</html>
